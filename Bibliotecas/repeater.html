                                                        <option value="PHP">PHP</option>
                                                        <option value="Mysql">Mysql</option>
                                                        <option value="JQuery">JQuery</option>
                                                        <option value="Ajax">Ajax</option>
                                                        <option value="AngularJS">AngularJS</option>
                                                        <option value="Codeigniter">Codeigniter</option>
                                                        <option value="Laravel">Laravel</option>
                                                        <option value="Bootstrap">Bootstrap</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-3" style="margin-top:24px;" align="center">
                                                    <button id="remove-btn" class="btn btn-danger" onclick="$(this).parents('.items').remove()">Remover</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="form-group" align="center">
                                <br /><br />
                                <input type="submit" name="insert" class="btn btn-success" value="Inserir"/>
