        <div class="container">
            <form id="idForm" class="" action="">
                <d class="row">
                    <div class="col-4">
                        <p>
                            <label for="FirstName">Primeiro Nome*:</label><br>
                            <input type="text" id="FirstName" class="col-11" name="FirstName" placeholder="Insira o primeiro nome">
                        </p>
                        <p>
                            <label for="SecondName">Segundo Nome*:</label><br>
                            <input type="text" id="SecondName" class="col-11" name="SecondName" placeholder="Insira o primeiro nome">
                        </p>
                        <p>
                            <label for="UserName">Nome de Usuário*:</label><br>
                            <input type="text" id="UserName" class="col-11" name="UserName" placeholder="Insira o nome para usuário">
                        </p>
                    </div>
                    <div class="col-4">
                        <p>
                            <label for="idPassword">Senha*:</label><br>
                            <input type="password" id="idPassword" class="col-11" name="idPassword" placeholder="Insira a senha">
                        </p>
                        <p>
                            <label for="idConfirmarPassword">Confirme a Senha*:</label><br>
                            <input type="password" id="idConfirmarPassword" class="col-11" name="idConfirmarPassword" placeholder="Insira a mesma senha">
                        </p>
                        <p>
                            <label for="InputEmail">E-mail*:</label><br>
                            <input type="email" id="InputEmail" class="col-11" name="InputEmail" placeholder="Insira o seu e-mail">
                        </p>
                    </div>
                    <div class="col-4">
                        <p>
                            <label for="InputURL">URL:</label><br>
                            <input type="url" id="InputURL" class="col-11" name="InputURL" placeholder="Insira uma url">
                        </p>
                        <p>
                            <label for="checkbox1">Concorda com os termos de compromisso?</label><br>
                            <input type="checkbox" id="checkbox1" class="checkbox col-3" name="checkbox1">
                        </p>
                        <p>
                            <label for="checkbox2">Tem certeza que aceita?</label><br>
                            <input type="checkbox" id="checkbox2" class="col-3" name="checkbox2">
                        </p>
                    </div>
                </div>
                
                <div id="testeConfianca" class="hide container">
                    <label for="checkbox3">Vai mesmo se arriscar por cause de um teste?</label>
                    <br>
                    <input type="checkbox" id="checkbox3" class="col-3" name="testeConfianca">
                    <br>
                    <label for="checkbox4">Mesmo que vc n tenha lido?</label>
                    <br>
                    <input type="checkbox" id="checkbox4" class="col-3" name="testeConfianca">
                    <br>
                    <label for="checkbox5">Mesmo que q o termo beeficie somente 1 das partes, e talvez... ela n seja vc?</label>
                    <br>
                    <input type="checkbox" id="checkbox5" class="col-3" name="testeConfianca">
                    <label for="testeConfianca" class="error"></label>
                </div>
                
                <p class="container">
                    <input type="submit" id="Submit" class="btn btn-successs" name="Submit" value="Enviar">
                </p>
                
            </form>
