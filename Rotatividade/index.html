    <title>Home</title>
    <style>
        body {
            padding-top: 5rem;
        }

        .starter-template {
            padding: 3rem 1.5rem;
            text-align: center;
        }
    </style>

<body>

    <div class="container">
        <h1>Calculadora Rotatividade</h1>
        <hr>
        <div class="row">
            <div class="col-8">
                <form id="form_rotatividade" action="">
                    <div class="row">
                        <div class="col-4">
                            <label for="media_admissao">Total de admissões</label>
                            <input type="number" id="media_admissao">
        
                            <br>
        
                            <label for="media_demissao">Total de demissões</label>
                            <input type="number" id="media_demissao">
                        </div>
                        <div class="col-6">
                            <p>No período... (mese(s) ou ano(s))</p> 

                            <label for="de_data">De:</label>
                            <input type="date" id="de_data">

                            <br>

                            <label for="ate_data">Até:</label>
                            <input type="date" id="ate_data">
                        </div>
                        <div class="col-4">
                            <label for="numero_funcionarios">Número de funcionários até a data escolhida</label><br>
                            <input type="number" id="numero_funcionarios">
                        </div>
                        <div class="col-8">
                            <p>
                            
                                <p>Itens que influênciam no custo:</p>
                                <ul>
                                    <li>Gasto do Recrutamento e Seleção</li>
                                    <li>Onbording e Treinamentos</li>
                                    <li>Saldo do FGTS</li>
                                </ul>
                            </p>
                        </div>
                        <div class="col-12">
                            <p>Aqui será usado apenas para o calculo a variável do FGTS a partir da média salarial informada.</p>
                            <label for="media_salarial">Média Salarial</label>
                            <input type="number" id="media_salarial">
                        </div>
                        <div class="col-12">
                            <input type="submit" id="submit_rotatividade" value="Calcular">
                        </div>
                    </div>                    
                </form>
            </div>
            <div class="col-1">
                <h1>=</h1>
            </div>
            <div class="col-3">        
                <label for="taxa_rotatividade">Índice de Rotatividade</label><br>
                <input type="text" id="taxa_rotatividade">
                <br><br>
                <label for="custo_rotatividade">Custo Rotatividade</label><br>
                <input type="text" id="custo_rotatividade">
            </div>
        </div>
    </div>
