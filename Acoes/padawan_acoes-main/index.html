    <main role="main" class="container">
        <div class="starter-template">
            <h1>Projeto padawan - Dashboard</h1>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h4 class="card-title flex-grow-1">Gráfico de suas ações</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h4 class="card-title flex-grow-1">Pesquisar ação</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <form>
                                    <div class="form-group">
                                        <label for="inputAcaoName">Digite o nome da ação</label>
                                        <input type="text" class="form-control" id="inputAcaoName"
                                            aria-describedby="inputAcaoName">
                                        <small id="textHelp" class="form-text text-muted">Busque pela sigla da
                                            ação.</small>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 mb-2">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h4 class="card-title flex-grow-1">Ações em alta</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">

                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h4 class="card-title flex-grow-1">Ações em baixa</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </main>


    <div class="modal fade" id="modalAcoesVenda" tabindex="-1" aria-labelledby="modalAcoesLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Vender ações</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="repeater" id="formVendaAcoes">
                        <div class="row">
                            <div class="col-12">
                                <input data-repeater-create type="button" class="btn btn-primary mb-2"
                                    value="Adicionar" />
                            </div>
                        </div>
                        <div data-repeater-list="group-venda">
                            <div data-repeater-item>
                                <div class="row">
                                    <div class="col-6">
                                        <label for="acaoInput">Ações</label>
                                        <select class="form-control select2" name="acoesSelect" id="acoesSelect"
                                            style="width: 100%">
                                            <option label="Selecione"></option>
                                        </select>
                                        <small id="emailHelp" class="form-text text-muted">Escolhas suas ações
                                            sabiamente.</small>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="qtd_action">Quantidade</label>
                                            <input type="text" class="form-control" id="qtd_action"
                                                placeholder="000000">
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <label for="_action">Ação</label>
                                        <input data-repeater-delete type="button" class="btn btn-danger"
                                            value="Delete" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-danger">Vender</button>
                </div>
            </div>
        </div>
    </div>
