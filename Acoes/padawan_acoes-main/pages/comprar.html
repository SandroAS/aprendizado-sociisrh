    <main role="main" class="container">
        <div class="starter-template">
            <h1>Projeto padawan - Comprar ações</h1>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h4 class="card-title flex-grow-1">Lista de ações</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <table class="table table-striped table-bordered table-hover table-sm" id="acoes"
                                    style="width: 100%;">

                                </table>

    </main>
    <div class="modal fade" id="modalAcoesCompra" tabindex="-1" aria-labelledby="modalAcoesLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Comprar ações</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="fomulario_compra" method="POST">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                <label for="acaoInput">Ações</label>
                                <div id="listInfo"></div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="credit_card">Cartão de crédito</label>
                                    <input type="text" class="form-control" id="credit_card"
                                        placeholder="Ex.: 0000-0000-0000-0000" maxlength="12" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="dateCredit_card">Data vencimento</label>
                                    <input type="date" class="form-control" id="dateCredit_card" placeholder="00/0000"
                                        required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="codeSecurityCredit_car">Código</label>
                                    <input type="text" class="form-control" id="codeSecurityCredit_card"
                                        placeholder="000" required>
                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary" id="btn-comprar" >Comprar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./../scripts/backend/data.js"></script>
    <script type="text/javascript" src="./../libs/js/functions.js"></script>
    <script type="text/javascript" src="./../scripts/select2/select2.js"></script>
    <script type="text/javascript" src="./../scripts/repeater/repeater.js"></script>
    <script type="text/javascript" src="./../scripts/datatable/datatable.js"></script>
    <script src="http://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

    <script>
        $(document).ready(function () {
            
            var table = $('#acoes').DataTable();
            $('#credit_card').mask('0000-0000-0000-0000');
            $('#acoes tbody').on('click', 'tr', function () {
                //dados da td clicada - objeto
                var data = table.row(this).data();
                //Limpando lista de informação
                $("#listInfo").find('ul').closest('ul').remove();

                //Cria nova lista de elementos
                var cList = document.createElement('ul');
                //Adicionando classe Bootstrap
                cList.className = "list-group list-group-flush";
                //Criando itens da lista de elementos
                Object.keys(data).forEach(key => {
                    //Criando elemento li da lista
                    var node = document.createElement("LI");
                    //Adicionando class Bootstrap ao item
                    node.className = "list-group-item";
                    //Criando valor ao item da lista
                    var textnode = document.createTextNode(key.toUpperCase() + ' - ' + data[key]);
                    //Adicionando elemento de texto no item da lista
                    node.appendChild(textnode);
                    //Adicionando elemento li a lista(ul)
                    cList.appendChild(node);
                });
                //Adicionando lista(ul) na div 
                $("#listInfo").append(cList);
                //Apresentando modal na tela
                $('#modalAcoesCompra').modal('show');

            });


            $("#btn-comprar").click(function () {
                var form = $("#fomulario_compra");
                form.validate({
                    debug: false,
                    rules: {
                        dateCredit_card: {
                            required: true,
                            date: true,
                            dateFormat: true
                        },
                        credit_card: {
                            required: true,
                            minlength: 12
                        },
                        codeSecurityCredit_card: {
                            required: true,
                            minlength: 3
                        }
                    },
                    messages: {
                        dateCredit_card: "Por favor, preencha o número do cartão.",
                        codeSecurityCredit_car: {
                            required: "Por favor, preencha o código de seguraça.",
                            minlength: "É necessário ter 3 digitos."
                        },
                        credit_card: {
                            required: "Por favor, preencha o número do cartão.",
                            minlength: "É necessário ter 12 digitos."
                        }
                    },
                    success: "valid",
                    submitHandler: function () {
                        swal("Sucesso!", "Compra realizada!", "success");
                    },
                    errorPlacement: function (error, element) {
                        swal("Oops", "Existe campos para serem preenchidos.", "error")
                    }
                });

            });         

        });

    </script>
