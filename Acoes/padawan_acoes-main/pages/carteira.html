    <script>
        $(document).ready(function () {
            var table = $('#acoes').DataTable();
            var carteira =
            {
                "id": 3,
                "user_id": "Sandrão vida loka",
                "acao_id": 1,
                "valor": 1.000,
                "quantidade": 300,
                "status": "finish"
            };


            //Jquery
            // $.get("http://localhost:3000/acoes",function(data, status){

            // });

            $.post("http://localhost:3000/carteiras", carteira, function (data, status) {
                console.log(data);
            });
            //Ajax
            // $.ajax({
            // type: "GET",
            // url: 'http://localhost:3000/acoes',
            // async: true,
            // dataType: 'json',
            // success: function(data){
            //     console.log(data);
            // }
            // });
            $('#acoes tbody').on('click', 'tr', function () {
                var data = table.row(this).data();

                $("#listInfo").find('ul').closest('ul').remove();
                var cList = document.createElement('ul');
                cList.className = "list-group list-group-flush";

                Object.keys(data).forEach(key => {
                    var node = document.createElement("LI");
                    node.className = "list-group-item";
                    var textnode = document.createTextNode(key.toUpperCase() + ' - ' + data[key]);
                    node.appendChild(textnode);
                    cList.appendChild(node);
                });
                $("#listInfo").append(cList);
                $('#modalAcoesCompra').modal('show');

            });
        });
    </script>
